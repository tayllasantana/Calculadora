<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./public/assets/css/style.css">
</head>
<body>

    <main>
        <header class="header">
            <h1>Calculadora</h1>
        </header>

        <div class="container">
            <div class="form">
                <input type="number" id="first_number" placeholder="Insira um número">
            </div>
            <div class="form">
                <input type="number" id="second_number" placeholder="Insira um número">
            </div>
            
            <div class="form">
                <select name="" id="operation">
                    <option value="plus">Soma</option>
                    <option value="minus">Subtração</option>
                    <option value="mult">Multiplicação</option>
                    <option value="div">Divisão</option>
                </select>
            </div>
            <div class="form">
                <button id="button-result" type="button">Calcular</button>
            </div>
        </div>

    </main>
    <script src="./public/assets/js/index.js"></script>
</body>
</html>
